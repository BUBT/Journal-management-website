<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/Journal-management-website/src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/Journal-management-website/src/css/bootstrap.min.css">
    <title>热海大学报管理</title>
</head>

<body>
    <div class="container">
        <!-- <div class="row"> -->
        <!-- <div class="col-2">
                <img src="/src/img/favicon.png" alt="" style="height:64px;">
            </div>
            <div class="col">
                <span class="h2 ">海南热带海洋学院学报后台管理</span>
            </div> -->

        <!-- </div> -->


        <div class="row">

            <ul class="col nav nav-pills" id="pills-tab" role="tablist">

                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                        aria-controls="pills-home" aria-selected="false">数据一览</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                        aria-controls="pills-profile" aria-selected="false">作品长廊</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" id="pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
                        aria-controls="pills-messages" aria-selected="false">稿件管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
                        aria-controls="pills-settings" aria-selected="true">文章录入</a>
                </li>
            </ul>

        </div>






        <div class="row">


            <!-- 导航栏内容-开始 -->
            <div class="col tab-content" id="v-pills-tabContent">
                <!-- 数据一览-开始 -->
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab">
                    <div id="echarts_1" style="width:100%;height: 500px;"></div>
                    <div id="echarts_2" style="width:100%;height: 500px;"></div>
                </div>
                <!-- 数据一览-结束 -->

                <!-- 作品长廊-开始 -->
                <!-- <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                </div> -->
                <!-- 作品长廊-结束 -->

                <!-- 稿件管理-开始 -->
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="unprocessed-manuscript-tab" data-toggle="tab"
                                href="#unprocessed-manuscript" role="tab" aria-controls="unprocessed-manuscript"
                                aria-selected="true">未处理来稿</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="deposit-box-tab" data-toggle="tab" href="#deposit-box" role="tab"
                                aria-controls="deposit-box" aria-selected="false">存稿箱</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <!-- 未处理来稿-内容 -->
                        <div class="tab-pane fade show active" id="unprocessed-manuscript" role="tabpanel"
                            aria-labelledby="unprocessed-manuscript-tab">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">文件名</th>
                                        <th scope="col">下载</th>
                                        <th scope="col">审阅</th>
                                    </tr>
                                </thead>
                                <tbody id='unprocessed-manuscript-list'></tbody>
                            </table>
                        </div>
                        <!-- 存稿箱-内容 -->
                        <div class="tab-pane fade" id="deposit-box" role="tabpanel" aria-labelledby="deposit-box-tab">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">文件名</th>
                                        <th scope="col">收稿时间</th>
                                        <th scope="col">栏目</th>
                                        <th scope="col">选择</th>
                                    </tr>
                                </thead>
                                <tbody id="deposit-box-list"></tbody>
                            </table>
                            <button class="btn btn-outline-primary btn-lg btn-block" id="release">确认发布</button>
                        </div>
                    </div>
                </div>
                <!-- 稿件管理-结束 -->

                <!-- 文章录入-开始 -->
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" id="article_title" class="form-control" placeholder="请输入标题">
                            </div>
                            <div class="col">
                                <input type="text" id="article_author" class="form-control" placeholder="请输入作者">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="">摘要：</label>
                                <textarea id="article_abstract" class="form-control" rows="1"></textarea>
                            </div>
                            <div class="col">
                                <label for="">关键字：</label>
                                <input type="text" id="article_kw" class="form-control"
                                    placeholder="请输入关键字，多个关键字请用逗号隔开">
                            </div>
                        </div>
                        <div id="editor"></div>
                        <button type="button" id="save_article"
                            class="btn btn-outline-primary btn-lg btn-block">存稿</button>
                    </form>
                </div>
                <!-- 文章录入-结束 -->

                
            </div>
            <!-- 导航栏内容-结束 -->
        </div>
    </div>

    <script src="./src/js/jquery.slim.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>
    <script src="./src/js/wangEditor.min.js"></script>
    <script src="./src/js/echarts.min.js"></script>
    <script src="./src/js/chart.js"></script>
    <script src="./src/js/dashboard.js"></script>
</body>

</html>
